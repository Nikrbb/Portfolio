<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/t&a.css" />
    <title>transitions and animations</title>
  </head>
  <body>
    <!-- Transition 1 -->

    <div class="container">
      <h1 class="text-shadow">Text-shadow</h1>
      <div class="first">border-color, border-radius, background-color</div>
      <div class="second">border-style, background-color</div>
      <div class="third">outline-color, outline-offset</div>
      <div class="fourth">width, height, box-shadow</div>
    </div>

    <!-- Transition 2 -->

    <div class="main">
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="blue"></div>
      <div class="green"></div>
      <h1 class="hidden-hi">Hi!</h1>
    </div>

    <!-- Animation 1 -->

    <h2>bounce in</h2>

    <!-- Animation 2 -->
    <section class="animation-2">
      <div class="box">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </section>

    <!-- Animation 3 -->

    <section class="animation-3">
      <button>
        <p>Active</p>
      </button>
      <div class="border"></div>
    </section>
  </body>
</html>
